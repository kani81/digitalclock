<!DOCTYPE html>
<html>
    <head>
        <title>DIGITAL CLOCK</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       <link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="media.css">

    </head>
    <body>
<section>
        <h1>DIGITAL CLOCK</h1>
<div class="container">
    <div class="content">
        <div class="row">
            <div class="col">
                <div class="step1">
                    <div class="datetime">
                        <div class="date">
                            <h3>DATE</h3>
                            <span id="dayname">00</span>
                        </div>
                    </div>
                    <div class="datetime">
                        <div class="month">
                           <h3>MONTH</h3>
                           <span id="month">00</span>
                        </div>
                    </div>
                    <div class="datetime">
                        <div class="year">
                           <h3>YEAR</h3>
                           <span id="year">0000</span>
                        </div>
                    </div>

                </div>
                <div class="step-2">
                    <div id="wrapper">
                        <p>TIME</p>
                        <span id="hours">00</span>
                        <span>:</span>
                        
                        <span id="mins">00</span>
                        <span>:</span>
                        <span id="second">00</span>

                        <div class="ap">
                          <span id="am">AM</span>
                            <span id="pm">PM</span>
                        </div>
                    </div>
                </div>
                <div class="step3">
                  <div id="sun"class="day1">
                    <p id="day2">SUN</p>
                  </div>
                  <div id="mon"class="day1">
                    <p id="day3">MON</p>
                  </div>
                  <div id="thu"class="day1">
                    <p id="day4">THU</p>
                  </div>
                  <div id="wed"class="day1">
                    <p id="day5">WED</p>
                  </div>
                  <div id="thes"class="day1">
                    <p id="day6">THES</p>
                  </div>
                  <div id="fri"class="day1">
                    <p id="day7">FRI</p>
                  </div>
                  <div id="sat"class="day1">
                    <p id="day8">SAT</p>
                  </div>
                </div>
               
            </div>
         </div>
    </div> 
	
</div>
</section>
        <script src="main.js"></script>
     </body>
    </html>
